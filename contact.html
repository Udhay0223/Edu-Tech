<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <h1 class="logo">Software Learning Academy</h1>

      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>

      <nav class="nav" id="nav">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section container">
    <h2>Contact Us</h2>
    <p>If you have questions about our courses, please fill out the form below.</p>

    <form class="contact-form" action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="course">Interested Course:</label>
      <select id="course" name="course">
        <option value="fullstack">Full Stack Web Development</option>
        <option value="mobile">Mobile App Development</option>
        <option value="datascience">Data Science & AI</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Â© 2025 Software Learning Academy</p>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
