<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Software Learning Academy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-container">
    <h1 class="logo">Software Learning Academy</h1>
    <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
    <nav class="nav" id="nav">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>

<!-- Login Form Section -->
<section class="contact-section container">
  <h2>Login to Your Account</h2>
  <p>Welcome back! Please log in using your credentials.</p>

  <form class="contact-form" action="#" method="post">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit" class="btn">Login</button>

    <p style="margin-top: 15px;">
      Don't have an account? <a href="register.html" style="color: #0077b6; text-decoration: underline;">Register here</a>
    </p>
  </form>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container footer-content">
    <p>Â© 2025 Software Learning Academy</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</footer>

<!-- Hamburger Menu Script -->
<script>
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('nav');
  hamburger.addEventListener('click', () => {
    nav.classList.toggle('show');
  });
</script>

</body>
</html>
