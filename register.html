<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Software Learning Academy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-container">
    <h1 class="logo">Software Learning Academy</h1>
    <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
    <nav class="nav" id="nav">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="register.html" class="active">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>

<!-- Registration Form -->
<section class="contact-section container">
  <h2>Register for a Course</h2>
  <p>Please fill out the form to enroll in a course.</p>

  <form class="contact-form" action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="course">Select Course:</label>
    <select id="course" name="course" required>
      <option value="">-- Choose a Course --</option>
      <option value="fullstack">Full Stack Web Development</option>
      <option value="mobile">Mobile App Development</option>
      <option value="datascience">Data Science & AI</option>
      <option value="uiux">UI/UX Design</option>
    </select>

    <label for="mode">Mode of Learning:</label>
    <select id="mode" name="mode" required>
      <option value="">-- Select Mode --</option>
      <option value="online">Online</option>
      <option value="offline">Offline</option>
      <option value="hybrid">Hybrid</option>
    </select>

    <label for="message">Additional Notes (Optional):</label>
    <textarea id="message" name="message" rows="4" placeholder="Anything you'd like us to know?"></textarea>

    <button type="submit" class="btn">Submit Registration</button>
  </form>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container footer-content">
    <p>Â© 2025 Software Learning Academy</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</footer>

<!-- Hamburger Menu Script -->
<script>
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('nav');
  hamburger.addEventListener('click', () => {
    nav.classList.toggle('show');
  });
</script>

</body>
</html>
